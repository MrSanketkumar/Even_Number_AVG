name: Build and test
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout application code
        uses: actions/checkout@v4
      - name: setup GO
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
      - name: Build Application
        run: |
          make build
      - name: Test
        run: make test
    
      - name: s2i Build and Push
        run: |
          sudo docker login -u sanket -p ${{ secrets.PASSWORD }} quay.io 
          make s2i-push

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout application code
        uses: actions/checkout@v4
      - name: generate changelog
        uses: github-changelog-generator@v1
      - name: create release
        uses: actions/create-release@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          title: "${GITHUB_REPOSITORY#*/} ${tag#v}"
          notes: "Changelog generated by github-changelog-generator"
      - name: upload artifact
        uses: actions/upload-artifact@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          artifact: ./path/to/artifact
          tag: ${{ github.ref_name }}